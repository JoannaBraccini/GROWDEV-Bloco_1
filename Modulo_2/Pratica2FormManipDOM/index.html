<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <main>
        <form id="form-dados" action="">            
            <fieldset id="dados-pessoais">             
                <legend>Dados pessoais</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" maxlength="20" minlength="3" placeholder="Digite seu nome" required>
                </div>
                <div>
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="endereco" id="endereco" minlength="5" placeholder="Digite seu endereço" required>
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" minlength="5" placeholder="Digite sua cidade" required>
                </div>
                <div>
                    <label for="estado">Estado:</label>
                    <select name="estado" id="estado" required>
                        <option value="">Selecione...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>

                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>

                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>

                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>

                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>

                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </fieldset>

            <fieldset id="dados-profissionais">
                <legend>Dados profissionais</legend>
                <div id="cargo">
                    <p>Natureza do Cargo</p>
                    <input type="radio" name="cargo" id="gerencia" checked>
                    <label for="gerencia">Gerência</label>
                    <input type="radio" name="cargo" id="financeiro">
                    <label for="financeiro">Financeiro</label>
                    <input type="radio" name="cargo" id="recepcao">
                    <label for="recepcao">Recepção</label>
                    <input type="radio" name="cargo" id="administrativo">
                    <label for="administrativo">Administrativo</label>
                    <input type="radio" name="cargo" id="juridico">
                    <label for="juridico">Jurídico</label>
                </div>

                <div id="interesse">
                    <p>Área de interesse</p>
                    <input type="checkbox" name="computacao" id="computacao">
                    <label for="computacao">Computação</label>
                    <input type="checkbox" name="biologia" id="biologia">
                    <label for="biologia">Biologia</label>
                    <input type="checkbox" name="meioAmbiente" id="meioAmbiente">
                    <label for="meioAmbiente">Meio Ambiente</label>
                    <input type="checkbox" name="engenharia" id="engenharia">
                    <label for="engenharia">Engenharia</label>
                    <input type="checkbox" name="historia" id="historia">
                    <label for="historia">História</label>
                </div>

                <div>
                    <label for="curriculo">Mini-currículo:</label>
                    <textarea name="curriculo" id="curriculo" maxlength="500" rows="5" placeholder="Digite algo sobre você"></textarea>
                </div>
            </fieldset>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>


    <script src="./js/index.js"></script>
</body>
</html>
